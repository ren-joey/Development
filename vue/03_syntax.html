<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue syntax</title>

    <style media="screen">
      .apps::after{
        display: block;
        width: 100%;
        height: 1px;
        background-color: #999;
        margin: 10px 0;
        content: '';
      }

     .apps span{
       display: block;
     }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app1" class="apps">
      <span v-once>{{ meg }}</span>
      <span :class="className">log htmlCode: {{ htmlCode }}</span>
      <span v-html="htmlCode"></span>
      <span>{{ boolean ? 'true' : 'false' }}</span>
      <button @click="go">go</button>
      <form @submit.prevent="send">
        <button type="submit" name="button">submit</button>
      </form>
    </div>

    <script type="text/javascript">
      var app1 = new Vue({
        el: '#app1',
        data: {
          className: 'testClassName',
          meg: 'v-once will never change',
          htmlCode: '<span style="color: red;">This is span code</span>',
          boolean: false
        },
        methods: {
          go: function(){
            console.log('go');
          },
          send: function(){
            console.log('sended');
          }
        }
      });
    </script>
  </body>
</html>
