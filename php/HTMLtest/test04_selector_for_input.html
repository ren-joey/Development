<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/test04.js"></script>
    <script type="text/javascript">
        $(function(){
            $('a[target]').css({'background':'#6c6c6c'}).append('<br>this is target');  //篩選a之中擁有target屬性的dom
            $('a[target = "_blank"]').css({'background':'#bdbdbd'}).append('<br>this is targer = _blank');  //篩選a之中擁有target屬性且其值為_blank的dom
            $('<div/>',{'class':'target_self'}).appendTo('a[target = "_self"]').append('<br>this is target = self');
            $('a[target *= "s"]').append('i have s');   //篩選a之中擁有target屬性且其值包含s的dom       *=包含    ^=開頭相同   $=結尾相同
            $('a:not([target = "_blank"]').css({'border':'#000000 1px solid'}); //篩選a中不包含targer = _blank的元素
            $('label:has(:checked)').css({'background':'#000000'}); //篩選label底下擁有check屬性的label
            $('input[name = "gender01"]').prop('checked',true);
            alert($('input[type = "checkbox"]:checked').length);
            alert($('label:has(:checked)').length);
            alert($('input:checked').length);
            $('input').change(loopingFuncThis);
            //var loopingFunc = setInterval(loopingFuncThis,50);
        });
        function loopingFuncThis(){
            $('input[type = "checkbox"]:checked').css({'background':'#000000'});
            $('label:has(:checked)').css({'background':'#000000'});
            $('input:checked').css({'background':'#000000'});

            $('input[type = "checkbox"]:not(:checked)').css({'background':''});
            $('label:not(:has(:checked))').css({'background':''}); //此方法可以使用於 :not() ，指沒有被選曲的checkbox
            $('input:not(:checked)').css({'background':''});
        }
    </script>
</head>
<body>
<ul>
    <li><a href="#">non-target</a></li>
    <li><a href="#" target="_blank">target:blank</a></li>
    <li><a href="#" target="_self">targer:self</a></li>

    <form>
        <label>
            <input type="checkbox" name="gender01" value="m">boy
        </label>
        <label>
            <input type="checkbox" name="gender02" value="f">fenmale
        </label>
        <label>
            <input type="checkbox" name="gender02" value="f" checked="checked">fenmale
        </label>
    </form>
</ul>
</body>
</html>
