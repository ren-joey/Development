<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSAP 二次練習</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        background-color: #000;
        color: #fff;
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script type="text/javascript">
        window.onload = function(){
          boxesAniStartAt();
        }

        function boxesAniStartAt(){
          TweenMax.to('.box', .5, {left: '200px', startAt:{left: '100px'}});
        }

    </script>
  </body>
</html>
