<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSAP 二次練習</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        background-color: #000;
        color: #fff;
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button type="button" name="button" onclick="reverseAni()">reverse</button>
    <button type="button" name="button" onclick="killBlue()">kill</button>
    <script type="text/javascript">
        window.onload = function(){
          boxesAni();
        }

        function boxesAni (){
          window.boxes = document.querySelectorAll('.box');
          window.ani = TweenLite.to(boxes, 1, {left: '300px', backgroundColor: 'blue'});
        }

        function reverseAni(){
          if(!ani.isActive()) {
            ani.reversed(!ani.reversed());
          }
        }

        function killBlue(){
          ani.kill({backgroundColor: true});
        }
    </script>
  </body>
</html>
