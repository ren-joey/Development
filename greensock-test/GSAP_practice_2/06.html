<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSAP 二次練習</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        background-color: #000;
        color: #fff;
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script type="text/javascript">
      var boxes = new Array;
      window.onload = function (){
        var allBoxes = document.querySelectorAll('.box');
        for(var i = 0; i < allBoxes.length; i++){
          boxes[i] = new boxAni(allBoxes[i], i);
        }
      }

      this.boxAni = function(target, index){
        TweenLite.to(target, .3, {left: (index) * 100, delay: (index) * .5});
      }
    </script>
  </body>
</html>
