<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSAP 二次練習</title>

    <script src="./SplitText.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <style media="screen">
      .box{
        width: 500px;
        margin: 10px;
        font-size: 18px;
        padding: 10px;
        line-height: 36px;
        text-align: center;
        background-color: #000;
        color: #fff;
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="split-text" class="box">
      Club GreenSock members get a fresh batch of superpowers with updates to SplitText, ScrambleText, plus two new eases in this 1st-Quarter 2017 update.
    </div>
    <script type="text/javascript">
        window.onload = function(){
          var splitText = new SplitText('#split-text', {type: 'words, chars', position: 'relative'});
          console.log(splitText.lines);
          TweenLite.set('#split-text', {perspective: 400});
          TweenMax.staggerFrom(splitText.chars, .8, {y: '30', scale: '1.2', opacity: '0', rotationX: '180', tranformOrigin: "0% 50% -50", ease: Back.easeOut}, .02, allDone);

          function allDone(){
            splitText.revert();
          }
        }
    </script>
  </body>
</html>
