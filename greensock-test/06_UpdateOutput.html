<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

    <script>
        $(function() {
            var target = $('.logo');

            TweenLite.to(target, 2, {
                left: "50%"
            });
        });

        function animation_start() {
            var target = $('.logo'),
                updateOutput = $('#updateOutput'),
                completeOutput = $('#completeOutput'),
                updateCounter = 0;

            TweenLite.to(target,2,{
                left:"0",
                onUpdate:updateHandler,
                onComplete:completeHandler,
                onCompleteParams:["animation complete!"]
            });

            function updateHandler() {
                updateCounter++;
                updateOutput.html(updateCounter);
            }

            function completeHandler(message) {
                completeOutput.html(message);
            }
        }
    </script>

    <style>
        .logo{
            background-image: url("Burger_King_Logo.svg.png");
            background-size: contain;
            width: 300px;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="logo" onclick="animation_start()"></div>
    <p id="updateOutput"></p>
    <p id="completeOutput"></p>
</body>
</html>
