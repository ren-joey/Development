<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

    <script>
        $(function(){
            var thisCLick = $('.logo'),
                controlBtn = $('.pdControl'),
                myAnimation = TweenLite.to(thisCLick,10,{left:"50%"});


            controlBtn.on('click',function(){
                var controlType = $(this).attr('value'),
                    setEle = $(this).attr('datasrc');

                switch (controlType){
                    case "play":
                        myAnimation.play(setEle);
                        break;
                    case "pause":
                        myAnimation.pause(setEle);
                        break;
                    case "resume":
                        myAnimation.resume();
                        break;
                    case "reverse":
                        myAnimation.reverse(setEle);
                        break;
                    case "seek":
                        myAnimation.seek(setEle);
                        break;
                    case "timeScale":
                        myAnimation.timeScale(setEle);
                        break;
                    case "restart":
                        myAnimation.restart();
                        break
                    default:
                        break;
                }
            })
        })
    </script>

    <style>
        .logo{
            background-image: url("Burger_King_Logo.svg.png");
            background-size: cover;
            width: 300px;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <br>
    <button class="pdControl" value="play">Play()</button>
    <button class="pdControl" value="pause">Pause()</button>
    <button class="pdControl" value="resume">Resume()</button>
    <button class="pdControl" value="reverse">Reverse()</button>
    <button class="pdControl" value="play" datasrc="5">Play(5)</button>
    <button class="pdControl" value="pause" datasrc="3">Pause(3)</button>
    <button class="pdControl" value="reverse" datasrc="1">Reverse(1)</button>
    <button class="pdControl" value="seek" datasrc="3">Seek(3)</button>
    <button class="pdControl" value="timeScale" datasrc="2">TimeScale(2)</button>
    <button class="pdControl" value="timeScale" datasrc="1">TimeScale(1)</button>
    <button class="pdControl" value="timeScale" datasrc="0.5">TimeScale(0.5)</button>
    <button class="pdControl" value="restart">Restart()</button>
</body>
</html>
