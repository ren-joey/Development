<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{color:black; font-size:100px;}
        .svg{position:absolute;left:0;top:0;z-index:3;}
    </style>
</head>
<body>
<div class="svg">
    <svg width="500" height="500">
        <ellipse cx="150" cy="50" rx="300" ry="30" />
        <rect x="5" y="5" rx="20" ry="20" width="100" height="100" stroke-dasharray="5,5" style="fill:rgba(30,30,250,0.3);stroke:rgba(255,0,0,1);stroke-width:10px;"/>
        <line x1="30" y1="30" x2="250" y2="250" style="stroke:yellow;stroke-width:10px;"/>
        <polyline points="30,30 250,100 266,150" style="stroke:red;stroke-width:10px; fill:none;"/>
        <polygon points="500,500 400,400 400,259 500,259" style="fill:rgba(15,123,213,0.5);stroke:rgba(0,0,0,0.5)"/>
        <path d="M0,400 L100,410 L100,490 Z"/>
    </svg>
</div>
<p>123</p>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="#000000" fill="yellow" stroke-width="10"/>
</svg>

</body>
</html>
