<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="MorphSVGPlugin.js"></script>
    <style>
        .otter image{
            clip-path: url(#otterMask);
        }

        #svg-area{
            position: absolute;
            width: 0;
            height: 0;
        }

        #tc{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg id="svg-area" viewBox="0,0 500,500" style="fill: black">
        <clipPath id="otterMask">
            <polygon id="tp" points="0,0 100,50 200,200 100,200"></polygon>
            <text x="0" y="50" style="font-weight: 900;font-size: 60px;">Text</text>
        </clipPath>
        <circle id="tc" r="250" cx="250" cy="250"></circle>
    </svg>
    <div class="otter">
        <svg width="314" height="267">
            <image xlink:href="img/01.jpg" width="314" height="267"></image>
        </svg>
    </div>

    <script>
        MorphSVGPlugin.convertToPath('circle,polygon');
        var tl=new TimelineMax({repeat:-1,yoyo:true,repeatDelay:0.5});
        tl.to('#tp',5,{morphSVG:'#tc'});
    </script>
</body>
</html>
