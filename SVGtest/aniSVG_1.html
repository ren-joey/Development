<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</head>
<body>
    <div style="width:500px;height: 500px;">
        <svg x="0" y="0" viewBox="0,0 150,100">
            <circle r="25" cx="50" cy="25" style="fill:rgba(0,0,0,0.1)"></circle>
            <g id="text-group">
                <text x="150" y="24" style="font-size: 24px; font-weight: bold;">我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說</text>
            </g>
        </svg>
    </div>
<script>
    $(function(){
        var animation = $('#text-group'),
            needWidth = $('<div/>',{
                text:"我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說我跟你說"
            }).appendTo('body'),
            widthz= needWidth.width();
            needWidth.remove();

        TweenMax.from(animation,10,{x:-widthz,ease:Linear.easeNone,repeat:-1});
    });
</script>
</body>
</html>
