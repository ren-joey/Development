<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg width="450" height="400">
        <path d="M100,350 l150,-300" style="stroke: red;stroke-width:3px;fill:none; "></path>
        <path d="M250,50 l150,300" style="stroke: red;stroke-width:3px;fill: none;"></path>
        <path d="M175,200 l150,0" style="stroke: green;stroke-width: 3px;fill: none;"></path>
        <path d="M100,350 q150,-300,300,0" style="stroke: blue;stroke-width: 3px;fill: none;"></path>
        <!-- Mark relevant points -->
        <g style="stroke: black;stroke-width: 3px;fill:black ">
            <circle r="3" cx="100" cy="350"></circle>
            <circle r="3" cx="250" cy="50"></circle>
            <circle r="3" cx="400" cy="350"></circle>
        </g>
        <!-- Label the points -->
        <g style="font-size: 30px;fill: black;stroke: none;text-anchor: middle;">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
        </g>
    </svg>

</body>
</html>
