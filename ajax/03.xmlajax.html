<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03 xml ajax</title>
  </head>
  <body>
    <div id="demo">
      <h2>xml will response here</h2>
    </div>
    <button type="button" name="button" onclick="xmlLoad('xmlTest.xml');">GET XML</button>

    <script type="text/javascript">
      function xmlLoad(url){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200){
            var xmlDoc = this.responseXML,
                doms = xmlDoc.getElementsByTagName('NAME'),
                txt = "";

            for(i = 0; i < doms.length; i++){
              txt += doms[i].childNodes[0].nodeValue + "<br>";
            }

            document.getElementById('demo').innerHTML = txt;
          }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
