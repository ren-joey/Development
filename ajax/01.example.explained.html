<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 example expained</title>
  </head>
  <body>
    <div id="demo">
      <h2>Hello, this is demo contain.</h2>
    </div>
    <button type="button" name="button" onclick="ajaxLoad();">Ajax</button>

    <script type="text/javascript">
      function ajaxLoad(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200) {
            document.querySelector('#demo').innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "phpTest.php", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
