<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="test01"></div>
    <div id="test02-tab-index"></div>


    <script type="text/babel">
        var name = 'joey';
        var element = ( <div>Hello {name}</div> );

        ReactDOM.render(
        element,
        document.getElementById('root')
        );

        var testBool = false;

        function textTemplate(bool) {
            if(bool){
                return ( <div>works!</div> );
            }
            return ( <div>failed.</div> );
        }

        ReactDOM.render(
            textTemplate(testBool),
            document.getElementById('test01')
        );

        var imageUrl = `https://dummyimage.com/64x64/AAA/000.png&text=1:1`;

        ReactDOM.render(
            (   <div>
                    <div tabIndex="0"></div>
                    <div tabIndex="1">
                        <img src={imageUrl} />
                    </div>
                </div>
                ),
            document.getElementById('test02-tab-index')
        );
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>

</html>
